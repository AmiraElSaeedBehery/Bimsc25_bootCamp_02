<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My WebPage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">Amira Assignment_02</div>
    <div class="search-login">
      <input type="text" placeholder="Search Food">
      <button>Search</button>
      <a href="#" class="login-btn">Login</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Are you starving?</h1>
      <p>Within a few clicks, find meals that are accessible near you</p>
      <div class="search-options">
        <label><input type="radio" name="order" checked> Delivery</label>
        <label><input type="radio" name="order"> Pickup</label>
        <div class="search-box">
          <input type="text" placeholder="Enter Your Address">
          <button>Find Food</button>
        </div>
      </div>
    </div>
    <div class="hero-image">
      <img src="./Images/img1.jpg" alt="Food">
    </div>
  </section>

  <!-- Food Items Section -->
  <section class="food-items">
    <div class="food-item">
      <img src="./Images/img2.jpg" alt="Flat Hill Slingback">
      <div class="food-info">
        <h3>Flat Hill Slingback</h3>
        <span class="discount">15% OFF</span>
        <p>6 days remaining</p>
      </div>
    </div>
    <div class="food-item">
      <img src="./Images/img3.jpg" alt="Ocean Blue Ring">
      <div class="food-info">
        <h3>Ocean Blue Ring</h3>
        <span class="discount">10% OFF</span>
        <p>6 days remaining</p>
      </div>
    </div>
    <div class="food-item">
      <img src="./Images/img4.jpg" alt="Brown Leathery Wallet">
      <div class="food-info">
        <h3>Brown Leathered Wallet</h3>
        <span class="discount">25% OFF</span>
        <p>6 days remaining</p>
      </div>
    </div>
    <div class="food-item">
      <img src="./Images/img5.jpeg" alt="Silverside Wristwatch">
      <div class="food-info">
        <h3>Silverside Wristwatch</h3>
        <span class="discount">20% OFF</span>
        <p>6 days remaining</p>
      </div>
    </div>
  </section>
</body>
</html>
